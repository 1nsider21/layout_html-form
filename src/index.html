<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input type="text" name="surname"
          id="surname" autocomplete="off"
          required>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name"
          id="name" autocomplete="off">
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input type="number" name="age"
          id="age" min="1"
          max="100" minlength="12"
          value="12" autocomplete="off">
        </div>
        <div>
          <label for="date">Full date of birth:</label>
          <input type="date" name="date"
          id="date">
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input type="checkbox" name="accept"
          id="accept">
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" name="email"
          id="email" placeholder="email@example.com"
          autocomplete="off">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password"
          autocomplete="off" id="password">
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <span>Do you love cats?</span>
          <input type="radio" name="yes"
          id="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="no"
          id="no">
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is you favorite color?la</label>
          <input type="color" name="color"
          id="color">
        </div>
        <div>
          <label for="time">What time do you go to bed?</label>
          <input type="time" name="time"
          id="time">
        </div>
        <div>
          <label for="car">What are your favorite brand of car?</label>
          <select name="car" id="car"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="range">How do you rate our work?</label>
          <input type="range" name="range"
          id="range" value="0">
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"
          maxlength="500" autocomplete="off">
          </textarea>
        </div>
        <div>
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="">yes</option>
            <option value="">no</option>
          </select>
        </div>
      </fieldset>
      <button name="button" type="submit"
      onsubmit="onSubmit()">
      Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
